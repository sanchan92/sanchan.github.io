<footer class="container footer">
    <hr>
    <div class="row">
        <div class="col">
            <details>
                <summary class="text-muted">&copy; {{ site.author }} {{ site.time | date: '%Y' }}</summary>
                <p>Author: {{ site.author }} &lt;<a href="mailto:{{ site.email }}">{{ site.email }}</a>&gt;</p>
            </details>
        </div>
        <div class="col">
            <p class="text-muted">{{ site.description }}</p>
        </div>
    </div>
</footer>
